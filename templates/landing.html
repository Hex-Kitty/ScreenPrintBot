<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Choose a Bot</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }
    h1 { margin-bottom: 30px; }
    .tenant-list {
      display: flex; flex-wrap: wrap; justify-content: center; gap: 20px;
    }
    .tenant-card {
      display: block;
      background: #fff;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,.1);
      width: 260px;                 /* card width */
      text-align: center;
      text-decoration: none;
      color: inherit;
      transition: transform .2s ease;
    }
    .tenant-card:hover { transform: translateY(-3px); }

    /* HARD CLAMP */
    .logo-wrap {
      width: 100%;                  /* same as card width */
      height: 90px;                 /* fixed logo area */
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;             /* no bleed, horiz or vert */
      margin-bottom: 12px;
    }
    .logo-wrap img {
      max-width: 100%;              /* never wider than the box */
      max-height: 90px;             /* never taller than the box */
      width: auto;
      height: auto;
      object-fit: contain;
      display: block;
    }

    .tenant-card h2 { font-size: 1.2rem; margin: 0; }
  </style>
</head>
<body>
  <h1>Select a Demo</h1>
  <div class="tenant-list">
    {% for tenant in tenants %}
      <a href="{{ url_for('bot_ui', tenant=tenant.id) }}" class="tenant-card">
        <div class="logo-wrap">
          <img src="{{ tenant.logo }}" alt="{{ tenant.name }} logo"
               onerror="this.src='/static/logos/default.png'">
        </div>
        <h2>{{ tenant.name }}</h2>
      </a>
    {% endfor %}
  </div>
</body>
</html>
